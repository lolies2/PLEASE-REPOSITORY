<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.zlxkcivvuygfc</title>
</head>

<body>



    <script>
        const TIME1 = 300;
        const TIME2 = 250;

        function training1(count) {
            return new Promise(function (resolve, reject) {

                if (count > 100) {
                    reject(new Error("не можешь"));
                }

                setTimeout(function () { resolve(); }, count * TIME1);
            });
        }

        const training2 = (count) => {
            return new Promise((resolve, reject) => {
                if (count > 300) {
                    reject(new Error("не можешь"));
                }
                setTimeout(() => { resolve() }, count * TIME2);
            });
        }



        console.log("start")

        training1(50)
            .then(() => {
                console.log("отжимание прошло успешно")

                return training2(150);
            })
            .then(() => {
                console.log("приседания прошло успешно")
            })
            .catch((err) =>{
                console.log(err.toString());
            })
    </script>
</body>

</html>
