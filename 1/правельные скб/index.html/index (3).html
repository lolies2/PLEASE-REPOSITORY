<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>


        const matrix = [
            [11, 2, 4, 8],
            [3, 5, 12, 0],
            [4, 13, -4, 5],
            [9, -4, 3, 10]
        ];

        let diag1 = 0;
        let diag2 = 0;
        const n = matrix.length;

        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (i == j) {
                    diag1 += matrix[i][j];
                }
            }
        }

        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                if (i + j == n - 1) {
                    diag2 += matrix[i][j];
                }
            }
        }
        console.log(Math.abs(diag1 - diag2));







    </script>




</body>

</html>
