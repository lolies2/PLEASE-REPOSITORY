<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brackets</title>
    <style>
        * {
            font-family: sans-serif;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <input type="text">
    <button>Проверить</button>
    <p></p>

    <script>
        const input = document.querySelector("input");
        const button = document.querySelector("button");
        const out = document.querySelector("p");
        let correctBrackets = false;
       
        button.onclick = function () {
            if (input.value != "") {
                let str = input.value;
                let arr = [];
                
                for (let i = 0; i < str.length; i++) {
                    let chr = str[i]; // {{[]}})
                    switch (chr) {
                        case '{':
                        case '(':
                        case '[':
                            arr.push(chr); //['{', '{', '[']
                            break;
                        case '}':
                        case ')':
                        case ']':
                        if (arr.length != 0) {
                           arrChr = arr.pop();
                           if (
                               (chr == '}' && arrChr != '{') ||
                               (chr == ')' && arrChr != '(') ||
                               (chr == ']' && arrChr != '[')
                               ) {
                                correctBrackets = false; 
                               }
                        } else {
                            correctBrackets = false;
                        }
                        default: break;
                    }

                }

                correctBrackets = arr.length == 0;

            } else {
                out.innerHTML =
                    "<span style='color:red'>Пустой input</span>";
            }

            if (correctBrackets) {
                out.innerHTML = "<span style='color:green'>Ok</span>";
            } else {
                out.innerHTML = "<span style='color:red'>No</span>";
            }
            
        }


    </script>
</body>

</html>
