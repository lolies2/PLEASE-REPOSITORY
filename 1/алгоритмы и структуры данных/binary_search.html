    <script>
        let array = [];
        for (let i = 0; i < 30; i++) {
            array.push(Math.floor(Math.random() * i));
        }

        let count = 0;

        array.sort( (a, b) => a - b);

        function binarySearch(a, n) {
            let res = -1
            let start = 0;
            let end = a.length - 1;
            let mid;
            while (start <= end) {
                count++;
                mid = Math.floor((start + end) / 2);
                if (n === a[mid]) return mid;
                if (n < a[mid]) end = mid - 1;
                if (n > a[mid]) start = mid + 1;
            
            }
            return res;
        }

console.log(array);
console.log(binarySearch(array, 10));
console.log("att", count);


    </script>
