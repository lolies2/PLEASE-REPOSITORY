<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const TIME1 = 100;
        const TIME2 = 50;

        const tr1 = (count) => {
            return new Promise((resolve, reject) => {
                if (count > 50) {
                    reject(new Error("не могёшь"));
                }
                setTimeout(() => { resolve(); }, count * TIME1);
            })
        }

        const tr2 = (count) => {
            return new Promise((resolve, reject) => {
                if (count > 80) {
                    reject(new Error("не могёшь"));
                }
                setTimeout(() => { resolve(); }, count * TIME2);
            })
        }
        const training = async () => {
            try {
                console.log("start");
                await tr1(20);
                console.log("отжимания выполнены");
                await tr2(20);
                console.log("приседания выполнены");
                return true;
            } catch (err) {
                console.log(err.toString());
                return false;
            }
        }

        training().then((result) => {
            console.log(result);
        });

    </script>
</body>

</html>
